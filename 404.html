<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA Redirect
      const redirectTo =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace("/?redirect=" + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body></body>
</html>
